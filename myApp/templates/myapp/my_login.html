
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Login to book rooms</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href='{% static "login.css" %}'>
        <style>
            body {
                background-image: url('{% static "park.jpg" %}'); 
                background-size: cover;
                background-repeat: no-repeat;
                /* background-position: 0px 250px;  */
                font-family: 'Poppins', sans-serif;
                margin: 0;
                padding-top: 50px;
            }
        </style>
    
    </head>
    <body>
        <form method="post" class="login-container">
            <h3>Login</h3>
            {% csrf_token %} 
            <label for="username" class="login-user-label">Username</label>
            <input type="text" placeholder="Enter Username" id="username" name="username" class="login-user-input" required>
    
            <label for="password" class="login-pass-label">Password</label>
            <input type="password" placeholder="Password" id="password" name="pass" class="login-pass-input" required>
    
            <button type="submit" class="login-btn">Log In</button>
            <a href="{% url 'register' %}" >Create a account</a>
        </form>
    </body>

    {% if error_message %}
        <script>
            alert("{{ error_message }}");
        </script>
    {% endif %}
</html>
